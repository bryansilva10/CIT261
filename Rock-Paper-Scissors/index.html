<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors | Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="hand.ico">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">You</div>
      <div id="comp-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Try to beat the Computer!</p>
    </div>

    <div class="choices">

      <div class="choice" id="rock">
        <img src="Images/rock.png" alt="">
      </div>
      <div class="choice" id="paper">
        <img src="Images/paper.png" alt="">
      </div>
      <div class="choice" id="scissors">
        <img src="Images/scissors.png" alt="">
      </div>

    </div>

    <p id="action-message">Make your move</p>

    <div class="footer">
      <a class="footer-link" href="https://www.linkedin.com/in/bryanguillen/">LinkedIn</a>
      <a class="footer-link" href="https://github.com/bryansilva10">GitHub</a>
      <p class="copyright">Â© 2020 Bryan Guillen.</p>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
